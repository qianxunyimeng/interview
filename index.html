    function getUrlParams (url) {
      const paramsRegex = /[?&]+([^=&]+)=([^&]*)/gi;
      const params = {};
      let match;
      while (match = paramsRegex.exec(url)) {
        params[match[1]] = match[2];
      }
      return params;
    }

    console.log(getUrlParams(location.search));

    function urlParam () {
        const param = {};
        location.search.replace(/([^&=?]+)=([^&]+)/g, (m, $1, $2) => param[$1] = $2);
